
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar">
    <div class="container d-flex justify-content-between">
        <a href="{{ url_for('index') }}">Inicio</a>
        <a href="{{ url_for('carrito') }}">Carrito</a>
    </div>
</nav>
<div class="container">
    <h1 class="text-center mb-5">Catálogo</h1>
    <div class="row">
        {% for producto in productos %}
        <div class="card mb-4">
            <img src="{{ url_for('static', filename='img/' + producto.imagen) }}" alt="{{ producto.nombre }}" class="img-fluid mb-3">
            <h2>{{ producto.nombre }}</h2>
            <p>Precio: ${{ producto.precio }}</p>
            <a href="{{ url_for('agregar_al_carrito', producto_id=producto.id) }}" class="btn">Agregar al carrito</a>
        </div>
        {% endfor %}
    </div>
</div>
<footer class="footer">
    <p>© 2025 Market Puebla</p>
</footer>
</body>
</html>
