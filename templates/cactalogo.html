<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      background: #f7f7f7;
      border: 1px solid #dddddd;
      border-radius: 10px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h2 {
      color: #800000;
      font-size: 20px;
      margin-top: 10px;
    }
    .product p {
      font-size: 16px;
      margin: 5px 0 0;
    }
    footer {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .btn-volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d4af37;
      color: #000000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Catálogo de Productos</h1>
  <a href="/" class="btn-volver">Volver al Inicio</a>
</header>

<main class="products-grid">

  <div class="product">
    <img src="{{ url_for('static', filename='img/producto_manzanas.jpg') }}" alt="Manzanas">
    <h2>Manzanas Rojas</h2>
    <p>$35 / kg</p>
  </div>

  <div class="product">
    <img src="{{ url_for('static', filename='img/producto_miel.jpg') }}" alt="Miel">
    <h2>Miel de Abeja</h2>
    <p>$90 / litro</p>
  </div>

  <div class="product">
    <img src="{{ url_for('static', filename='img/producto_tamal.jpg') }}" alt="Tamal">
    <h2>Tamal Poblano</h2>
    <p>$25 / pieza</p>
  </div>

  <div class="product">
    <img src="{{ url_for('static', filename='img/producto_cafe.jpg') }}" alt="Café">
    <h2>Café Orgánico</h2>
    <p>$70 / 250g</p>
  </div>

</main>

<footer>
  Gobierno del Estado de Puebla - Proyecto Mercados 2025
</footer>

</body>
</html>
