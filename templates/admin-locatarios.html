<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Admin de Locatarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    <h1>Locatarios Registrados</h1>
    {% if locatarios %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Mercado</th>
                <th>Productos</th>
                <th>Teléfono</th>
                <th>Correo</th>
            </tr>
            {% for loc in locatarios %}
                <tr>
                    <td>{{ loc[0] }}</td>
                    <td>{{ loc[1] }}</td>
                    <td>{{ loc[2] }}</td>
                    <td>{{ loc[3] }}</td>
                    <td>{{ loc[4] }}</td>
                    <td>{{ loc[5] }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No hay locatarios registrados aún.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Inicio</a>
</body>
</html>
