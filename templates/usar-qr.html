<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usar Subsidio QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">


</head>
<body>
    <h1>Usar Subsidio con Código QR</h1>
    <form method="POST">
        <label>Código QR:</label><br>
        <input type="text" name="codigo_qr" value="{{ codigo_qr }}" required><br><br>

        {% if saldo %}
            <p>Saldo disponible: ${{ saldo }}</p>
            <button type="submit" name="usar_saldo" value="1">Usar saldo</button>
        {% endif %}
        
        {% if mensaje %}
            <p>{{ mensaje }}</p>
        {% endif %}
    </form>
    <a href="{{ url_for('home') }}">Inicio</a>
</body>
</html>
