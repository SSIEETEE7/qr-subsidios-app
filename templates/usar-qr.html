<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Subsidio · Mercados que renacen: Puebla Vive</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- 🟥 Barra de navegación -->
  <nav>
    <a href="{{ url_for('index') }}">Inicio</a>
    <a href="{{ url_for('catalogo') }}">Catálogo</a>
    <a href="{{ url_for('mercados_view') }}">Mercados participantes</a>

  <section class="contenido">

    <div class="qr-ejemplos">
      <div class="qr-card">
        <img src="{{ url_for('static', filename='img/qr/erik_qr_web.png') }}" alt="QR Erik">
        <p><strong>Erik</strong><br>$450</p>
        <a href="{{ url_for('qr_personal', nombre='erik') }}" class="ver-mas" target="_blank">Ver</a>
      </div>
      <div class="qr-card">
        <img src="{{ url_for('static', filename='img/qr/victor_qr_web.png') }}" alt="QR Victor">
        <p><strong>Victor</strong><br>$200</p>
        <a href="{{ url_for('qr_personal', nombre='victor') }}" class="ver-mas" target="_blank">Ver</a>
      </div>
    </div>
  </section>

  <!-- 🟦 Footer -->
  <footer>
    © 2025 Mercados que renacen · Gobierno del Estado de Puebla
  </footer>

</body>
</html>
