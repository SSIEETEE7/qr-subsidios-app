{% extends 'base.html' %}

{% block title %}Subsidio QR | Puebla Vive{% endblock %}

{% block content %}
  <h1 style="text-align: center; color: #6a1b1a;">Tu código QR de subsidio</h1>
  <p style="text-align: center;">Este código puede usarse en mercados participantes para canjear productos con valor de <strong>$450</strong>.</p>

  <div class="qr-generado">
    <img src="{{ url_for('static', filename='img/qr/' ~ qr_file) }}" alt="Código QR generado">
    <p><strong>{{ qr_content }}</strong></p>
  </div>
{% endblock %}
