<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Locatarios - Mercados que renacen: Puebla vive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #800000;
      padding: 20px;
      text-align: center;
      color: white;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input, select, textarea {
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      padding: 15px;
      background-color: #d4af37;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #c19e32;
    }
    footer {
      background-color: #800000;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Registro de Locatarios</h1>
</header>

<main>
  <form method="POST" action="/registro-locatarios">
    <input type="text" name="nombre" placeholder="Nombre completo" required>
    <input type="text" name="mercado" placeholder="Nombre del Mercado" required>
    <input type="text" name="productos" placeholder="Productos que vende" required>
    <input type="text" name="telefono" placeholder="Teléfono" required>
    <input type="email" name="correo" placeholder="Correo electrónico" required>
    <button type="submit">Registrarse</button>
  </form>
</main>

<footer>
  Gobierno del Estado de Puebla - Proyecto Mercados 2025
</footer>

</body>
</html>
