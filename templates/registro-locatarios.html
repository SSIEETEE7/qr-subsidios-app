{% extends 'base.html' %}

{% block title %}Registro de Locatarios{% endblock %}

{% block content %}
  <h1 style="text-align: center; color: #6a1b1a;">Registro de Locatarios</h1>
  <p style="text-align: center;">Llena los siguientes campos para registrarte como locatario del programa.</p>

  <form method="POST" class="formulario">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Mercado:</label>
    <input type="text" name="mercado" required>

    <label>Productos que ofreces:</label>
    <input type="text" name="productos" required>

    <label>Teléfono:</label>
    <input type="text" name="telefono" required>

    <label>Correo electrónico:</label>
    <input type="email" name="correo" required>

    <button type="submit" class="boton">Enviar registro</button>
  </form>
{% endblock %}
